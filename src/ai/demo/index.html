<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI故事引擎测试</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1, h2, h3, h4 {
      color: #2c3e50;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .panel {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    label {
      min-width: 120px;
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      flex-grow: 1;
    }
    button {
      padding: 8px 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a252f;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #result {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: white;
      min-height: 200px;
    }
    .json-data {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-family: monospace;
      font-size: 14px;
    }
    #status {
      font-weight: bold;
      color: #2980b9;
    }
    .conditions {
      color: #7f8c8d;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>文字机遇 - AI故事引擎测试</h1>
  <div class="container">
    <div class="panel">
      <h2>API配置</h2>
      <div class="controls">
        <div class="row">
          <label for="api-key">当前API密钥:</label>
          <input type="text" id="api-key" readonly>
        </div>
        <div class="row">
          <label for="model">模型:</label>
          <input type="text" id="model" readonly>
        </div>
        <div class="row">
          <label for="api-key-input">设置新密钥:</label>
          <input type="text" id="api-key-input" placeholder="输入API密钥">
          <button id="set-api-key-btn" onclick="setApiKey()" disabled>更新密钥</button>
        </div>
      </div>
    </div>

    <div class="panel">
      <h2>生成控制</h2>
      <div class="controls">
        <div class="row">
          <label for="prompt-type">事件类型:</label>
          <select id="prompt-type">
            <option value="exploration">探索</option>
            <option value="encounter">遭遇</option>
            <option value="dialogue">对话</option>
            <option value="combat">战斗</option>
            <option value="puzzle">解谜</option>
            <option value="rest">休息</option>
          </select>
        </div>
        <div class="row">
          <label for="location-input">地点:</label>
          <input type="text" id="location-input" placeholder="如：神秘森林、古老遗迹、村庄广场" value="神秘森林">
        </div>
        <div class="row">
          <button id="generate-btn" onclick="generateTestEvent()" disabled>生成事件</button>
          <span id="status">等待初始化...</span>
        </div>
      </div>
    </div>

    <div id="result">
      <p>生成的事件将显示在这里...</p>
    </div>
  </div>

  <script type="module">
    import { initDemo, generateTestEvent, setApiKey } from './AIStoryEngineDemo.js';
    
    // 将函数暴露到全局作用域
    window.generateTestEvent = generateTestEvent;
    window.setApiKey = setApiKey;
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initDemo);
  </script>
</body>
</html>
